<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./button.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div>
        <button class="button-design add-button" id="add-button">
          Add Hero
        </button>
      </div>
      <div class="hero-text">
        <p>Hero of the world</p>
      </div>
    </header>

    <div class="container">
      <div class="form-card">
        <form class="form display-add-form" name="add" id="add-hero">
          <label for="name">Hero name:</label>
          <input
            class="input-field"
            type="text"
            id="name"
            name="name"
            required
          />
          <label for="power">power level:</label>
          <input
            class="input-field"
            type="number"
            id="power"
            name="power"
            required
            min="1"
            max="5"
          />
          <label for="speed">speed level:</label>
          <input
            class="input-field"
            type="number"
            id="speed"
            name="speed"
            required
            min="1"
            max="5"
          />
          <input class="button-design add-button" type="submit" value="Add" />
        </form>
      </div>
      <div class="form-card">
        <form class="form display-eddit-form" name="add" id="eddit-hero">
          <label for="name">Hero name:</label>
          <input
            class="input-field"
            type="text"
            id="eddit-name"
            name="name"
            required
          />
          <label for="power">power level:</label>
          <input
            class="input-field"
            type="number"
            id="eddit-power"
            name="power"
            required
            min="1"
            max="5"
          />
          <label for="speed">speed level:</label>
          <input
            class="input-field"
            type="number"
            id="eddit-speed"
            name="speed"
            required
            min="1"
            max="5"
          />
          <input
            type="submit"
            class="button-design eddit-button"
            value="Eddit"
          />
        </form>
      </div>
    </div>

    <ul class="hero-list-style" id="hero-list"></ul>
  </body>
</html>
